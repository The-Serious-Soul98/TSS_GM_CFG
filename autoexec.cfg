voice_scale 0.4 // default value would be 0.97, setting it to 1 distorts audio

exec tss_gm_reset // if tss_gm_reset.cfg file is present run it

gmod_mcore_test 1 //enables multicore
mat_queue_mode 2 //enables multicore rendering
cl_threaded_bone_setup 1 //multicore bones
cl_threaded_client_leaf_system 1 //multicore leaves
r_threaded_client_shadow_manager 1 //multicore shadows
r_threaded_particles 1 //multicore particles
r_threaded_renderables 1 //multicore rendering
r_queued_ropes 1 //multicore ropes

net_queued_packet_thread 1 // Queue split packets
net_maxpacketdrop 1000 // Use faster packet drop threshold
net_splitrate 2 // Split 2 packets per frame, reduces choke with a bit of CPU
                // usage
rate 196608 // your upload rate in bytes try not to go above 60% your upload speed
cl_cmdrate 66
cl_updaterate 66
cl_interp 0.061
cl_interp_npcs 0.1
cl_interp_ratio 1.0
cl_smoothtime 0.100

cl_pred_optimize 2 // Reuse prediction data in case 1, as well as if the
                     // the server said our prediction data was within
                     // reasonable limits of its own data (case 2)
cl_lagcompensation 1 // Ensure lag compensation is turned on
cl_predictweapons 1 // Ensure weapon firing prediction is turned on
cl_smooth 1 // Smooth out prediction errors
cl_smoothtime 0.1 // Smooth out view for 100ms

cl_interp_ratio 1

cl_updaterate 66
//This updates lerp more often (the maximum value for tf2 servers is 66), meaning other people seem to move smoother and your hits register more often.

net_graph 1// Displays FPS and ping
net_graphproportionalfont 0 // Set to (1 or 0) to make it large or small
fps_max 145// Limits maximum FPS
fov_desired 100 // sets field of vision to be 100 default 70

play radio\locknload.wav // plays Counter-Strike voice line on game start up

